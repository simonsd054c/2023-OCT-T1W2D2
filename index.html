<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML</title>
    <link rel="stylesheet" href="index.css">

    <!--link to external font from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="first"></div>

    <div class="card-parent">

        <div class="card">
            <img src="./images/sedan.jpeg">
            <div>This is a car</div>
        </div>

        <div class="card">
            <img src="./images/sedan.jpeg">
            <div>This is a car</div>
        </div>

        <div class="card">
            <img src="./images/sedan.jpeg">
            <div>This is a car</div>
        </div>

    </div>

    <div id="second"></div>


    <div class="parent-typing-effect">
        <div>
            <div id="typing-effect">
                Hi! I am typing this to show the typing effect.
            </div>
        </div>
    </div>


    <div class="typography">
        This is the text to practice fonts.
    </div>


    <div class="class1"> <!--48px-->
        first
        <div class="class1"><!--96px-->
            second
            <div class="class1"><!--192px-->
                third
                <div class="class1"><!--384px-->
                    fourth
                </div>
            </div>
        </div>
    </div>

</body>
</html>
